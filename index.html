<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0edd04d7f7.js" crossorigin="anonymous"></script>
    <title>Daily News | Always Keep You Updated</title>
</head>

<body class="bg-light">
    <header class="container">
        <!-- navigation area  -->
        <nav class="navbar navbar-expand-sm navbar-light border-bottom">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold iris" href="index.html" aria-current="page">News <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold iris" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- categories button goes here  -->
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId2" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId2">
                    <ul id="list-div" class="navbar-nav ms-auto mt-2 mt-lg-0">

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="container my-3">
            <div class="container bg-white rounded my-3">
                <p class="p-3"><span id="number-of-news"></span> News Found in <span id="category-name"></span></p>
            </div>
            <div class="d-lg-flex justify-content-lg-between">
                <div>
                    <p class="p-2">Sort By View: <span class="bg-white rounded p-2">Default</span></p>
                </div>
                <div class="d-flex">
                    <button class="btn bg-iris text-light mx-1">Top Pick</button>
                    <button class="btn iris border-iris mx-1">Trending</button>
                </div>
            </div>
        </section>
        <section class="container">
            <!-- spinner loading  -->
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- news goes here  -->
            <div id="news-div" class="d-flex flex-column">

            </div>

        </section>
        <section id="modal-section">
            <!-- news details go here with opening a modal  -->

            <!-- Modal -->

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
